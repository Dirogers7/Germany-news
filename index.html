<script>
  async function updateExchangeRate() {{
    try {{
      const response = await fetch("https://api.exchangerate.host/latest?base=EUR&symbols=USD");
      const data = await response.json();
      const rate = data.rates.USD.toFixed(4);
      document.getElementById("exchange-rate").textContent = `1 EUR = ${rate} USD`;
    }} catch (error) {{
      document.getElementById("exchange-rate").textContent = "Fehler beim Laden des Wechselkurses.";
    }}
  }}
  updateExchangeRate();
  setInterval(updateExchangeRate, 300000); // Update every 5 minutes
</script>
